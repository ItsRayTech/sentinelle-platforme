services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./api:/app
      - ./ml:/ml
    depends_on:
      - mlflow
      - agent
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.19.0
    ports:
      - "5001:5000"
    command: >
      mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:////ml/mlflow/mlflow.db --default-artifact-root /ml/mlflow/artifacts
    volumes:
      - ./ml:/ml
    restart: unless-stopped

  agent:
    build: ./agent
    ports:
      - "9000:9000"
    env_file:
      - .env
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    restart: unless-stopped
