<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sentinelle{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo">S</div>
                <div>
                    <h1>Sentinelle</h1>
                    <span>Risque & Fraude</span>
                </div>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="/" class="{% if active_page == 'dashboard' %}active{% endif %}">
                        <span class="icon">‚ö°</span>
                        <span>D√©cisions</span>
                    </a>
                </li>
                <li>
                    <a href="/ui/audit" class="{% if active_page == 'audit' %}active{% endif %}">
                        <span class="icon">üìã</span>
                        <span>Audit Trail</span>
                    </a>
                </li>
                <li>
                    <a href="/docs" target="_blank">
                        <span class="icon">üì°</span>
                        <span>API Docs</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <span class="toggle-icon" id="themeIcon">üåô</span>
                    <span id="themeLabel">Mode sombre</span>
                </button>
                <div class="version">Sentinelle v1.0.0</div>
                <div class="status">Op√©rationnel</div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            if (isDark) {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                document.getElementById('themeIcon').textContent = 'üåô';
                document.getElementById('themeLabel').textContent = 'Mode sombre';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
                document.getElementById('themeLabel').textContent = 'Mode clair';
            }
        }

        // Restore saved theme
        (function () {
            const saved = localStorage.getItem('theme');
            if (saved === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
                document.getElementById('themeLabel').textContent = 'Mode clair';
            }
        })();
    </script>
</body>

</html>
